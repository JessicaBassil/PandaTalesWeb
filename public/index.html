<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Title and Description -->
    <title>Panda Tales - A Matching Game Adventure</title>
    <meta name="description" content="Join Bao the panda in Panda Tales, a matching game where every level reveals new stories and outcomes. Will you reach the good end, or face the bad end?" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://jessicabassil.github.io/PandaTalesWeb/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Panda Tales - A Matching Game Adventure" />
    <meta property="og:description" content="Join Bao the panda in Panda Tales, a story-driven matching game where your skills determine the fate of the story." />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://jessicabassil.github.io/PandaTalesWeb/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Panda Tales - A Matching Game Adventure" />
    <meta name="twitter:description" content="Unlock stories and uncover hidden truths in Panda Tales, a matching game filled with adventure." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Structured Data (JSON-LD for rich snippets) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGame",
      "name": "Panda Tales",
      "url": "https://jessicabassil.github.io/PandaTalesWeb/",
      "description": "Panda Tales is a matching game where players unlock stories and progress through levels with both good and bad endings.",
      "image": "%PUBLIC_URL%/logo.png",
      "genre": "Puzzle",
      "publisher": {
        "@type": "Organization",
        "name": "Jessica"
      }
    }
    </script>

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Robots meta tag for SEO -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
